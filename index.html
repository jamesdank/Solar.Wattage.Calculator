<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Solar Wattage Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      .container {
        width: 350px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h2>Solar Wattage Calculator</h2>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label>Solar Array Wattage:&nbsp; &nbsp; &nbsp;</label>
          <input type="text" class="form-control" id="wattage" size="2">
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label>Daily Peak Sun Hours:&nbsp;&nbsp; </label>
          <input type="text" class="form-control" id="hours" size="2">
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label>Efficiency Percentage: &nbsp; </label>
          <input type="text" class="form-control" id="efficiency" value="75" size="2">&nbsp; %
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label>Calculation Period: &nbsp; &nbsp;  &nbsp; &nbsp; </label>
          <select class="form-select" id="length" aria-label="Default select example">
            <option selected>Day / Week / Month</option>
            <option value="1">Day</option>
            <option value="7">Week</option>
            <option value="30">Month</option>
          </select>
        </div>
      </form>
      <div class="form-group">
        </br><button type="button" class="btn btn-outline-primary" id="calculate" onclick="calculate_solar()">Calculate</button>
      </div>
      <div id="solar" style="display:none">
      </div>
    </div>

    <script>
    function calculate_solar() {
      const watts = document.getElementById('wattage').value;
      const percentage = document.getElementById('efficiency').value;
      const percentage2 = percentage / 100;
      const sun_hours = document.getElementById('hours').value;
      const solar = document.getElementById('solar')
      const days = document.getElementById('length').value;
      const result = watts * sun_hours * percentage2 * days;

      document.getElementById('solar').innerHTML = 'Total wattage generated: '+result+'';
      
      solar.style.display = "block";
    }
    </script>

  </body>
</html>
